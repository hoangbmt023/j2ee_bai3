<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">

<head>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <meta charset="UTF-8">
    <title>Create product</title>
</head>

<body>

</html>

<form th:action="@{/products/edit}" th:object="${product}" method="post" enctype="multipart/form-data">

    <input type="hidden" th:field="*{id}">

    <div>
        <label>Name</label>
        <input type="text" th:field="*{name}" class="form-control">
    </div>

    <div>
        <label>Price</label>
        <input type="number" th:field="*{price}" class="form-control">
    </div>

    <div>
        <label>Category</label>
        <select name="category.id" class="form-control">
            <option th:each="c : ${categories}" th:value="${c.id}" th:text="${c.name}"
                th:selected="${product.category?.id == c.id}">
            </option>
        </select>
    </div>

    <div>
        <label>Current Image</label><br>
        <img th:if="${product.image != null}" th:src="@{/images/} + ${product.image}" width="120">
    </div>

    <div>
        <label>New Image</label>
        <input type="file" name="imageProduct">
    </div>

    <button class="btn btn-success">Update</button>
</form>
</body>
